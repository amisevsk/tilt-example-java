schemaVersion: 2.1.0
metadata:
  name: tilt-n-quarkus
attributes:
  controller.devfile.io/storage-type: ephemeral
  controller.devfile.io/scc: container-build
components:
- name: tilt-container
  container:
    image: quay.io/mloriedo/universal-developer-image:tilt
    env:
      - name: QUARKUS_HTTP_HOST
        value: 0.0.0.0
      - name: MAVEN_OPTS
        value: "-Dmaven.repo.local=/home/user/.m2/repository"
    memoryLimit: 4G
    memoryRequest: 256Mi
    cpuLimit: 500m
    cpuRequest: 30m
    endpoints:
      - name: quarkus-development-server
        targetPort: 8080
        path: /hello
        protocol: http
        attributes:
          urlRewriteSupported: false
      - name: debug
        targetPort: 5005
        exposure: none
        secure: false
        protocol: tcp
      - name: tests
        targetPort: 8081
        exposure: none
        secure: false
        protocol: tcp
      - name: tilt
        targetPort: 10350
        exposure: public
        protocol: http
        attributes:
          urlRewriteSupported: false
commands:
  - id: tilt-up
    exec:
      commandLine: 'tilt up -f Tiltfile.buildah --host 0.0.0.0 --namespace ${DEVWORKSPACE_NAMESPACE}'
      workingDir: 201-quarkus-live-update
      component: tilt-container
  - id: tilt-down
    exec:
      commandLine: 'tilt down -f Tiltfile.buildah'
      workingDir: 201-quarkus-live-update
      component: tilt-container
  - id: poll
    exec:
      commandLine: './poll.sh'
      workingDir: 201-quarkus-live-update
      component: tilt-container
